<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout — Snow Market</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/external-navbar.css">
  <link rel="stylesheet" href="../css/external-footer.css">
  <meta name="paystack-verify-url" content="http://localhost:4242/verify-paystack">
  <script src="https://js.paystack.co/v1/inline.js"></script>
  <style>
    .checkout-container {
      max-width: 1200px;
      margin: 40px auto;

      padding: 0 20px;

      display: grid;
      grid-template-columns: 1fr 400px;
      gap: 40px;
    }

    .checkout-form {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    }

    .checkout-form h2 {
      margin-bottom: 25px;
      color: #072634;
      border-bottom: 2px solid #008b80;
      padding-bottom: 10px;
    }

    .form-section {
      margin-bottom: 30px;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      color: #333;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 12px;
      border: 2px solid #e1e5e9;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: #008b80;
    }

    .checkout-summary {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      height: fit-content;
    }

    .checkout-summary h2 {
      margin-bottom: 20px;
      color: #072634;
    }

    .summary-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      padding: 8px 0;
      border-bottom: 1px solid #f0f0f0;
    }

    .summary-total {
      font-weight: 700;
      font-size: 18px;
      color: #008b80;
      border-top: 2px solid #008b80;
      padding-top: 15px;
      margin-top: 15px;
    }

    .checkout-btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #008b80, #0b7285);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease;
      margin-top: 20px;
    }

    .checkout-btn:hover {
      transform: translateY(-2px);
    }

    .checkout-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }

    .auth-required {
      text-align: center;
      padding: 40px;
      background: #fff3cd;
      border: 1px solid #ffeaa7;
      border-radius: 8px;
      margin: 20px 0;
    }

    .auth-required h3 {
      color: #856404;
      margin-bottom: 15px;
    }

    .auth-required p {
      color: #856404;
      margin-bottom: 20px;
    }

    .auth-buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
    }

    .auth-btn {
      padding: 12px 24px;
      background: linear-gradient(135deg, #008b80, #0b7285);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: transform 0.2s ease;
    }

    .auth-btn:hover {
      transform: translateY(-2px);
      color: white;
    }

    @media (max-width: 768px) {
      .checkout-container {
        grid-template-columns: 1fr;
        gap: 20px;
      }
    }
  </style>
</head>
<body>
  <div id="header"></div>

  <div class="checkout-container">
    <div class="checkout-form">
      <h2>Shipping Information</h2>

      <div id="auth-required" class="auth-required" style="display: none;">
        <h3>Authentication Required</h3>
        <p>Please login or create an account to complete your purchase.</p>
        <div class="auth-buttons">
          <a href="login.html?redirect=checkout.html" class="auth-btn">Login</a>
          <a href="signup.html?redirect=checkout.html" class="auth-btn">Sign Up</a>
        </div>
      </div>

      <form id="checkout-form" style="display: none;">
        <div class="form-section">
          <div class="form-row">
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input type="text" id="lastName" name="lastName" required>
            </div>
          </div>

          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>
          </div>

          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>
          </div>
        </div>

        <div class="form-section">
          <h3 style="margin-bottom: 15px; color: #072634;">Shipping Address</h3>

          <div class="form-group">
            <label for="address">Street Address</label>
            <input type="text" id="address" name="address" required>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="city">City</label>
              <input type="text" id="city" name="city" required>
            </div>
            <div class="form-group">
              <label for="zipCode">ZIP Code</label>
              <input type="text" id="zipCode" name="zipCode" required>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="state">State</label>
              <input type="text" id="state" name="state" required>
            </div>
            <div class="form-group">
              <label for="country">Country</label>
              <select id="country" name="country" required>
                <option value="US">United States</option>
                <option value="CA">Canada</option>
                <option value="UK">United Kingdom</option>
              </select>
            </div>
          </div>
        </div>

        <div class="form-section">
          <h3 style="margin-bottom: 15px; color: #072634;">Payment Information</h3>

          <div class="form-group">
            <p class="muted" style="margin: 0;">
              Payment will be processed securely via Paystack. Click "Complete Order" to pay.
            </p>
          </div>
        </div>

        <button type="submit" class="checkout-btn" id="submit-order-btn">
          Complete Order
        </button>
      </form>
    </div>

    <div class="checkout-summary">
      <h2>Order Summary</h2>
      <div id="order-items">
        <!-- Order items will be populated by JavaScript -->
      </div>
      <div class="summary-total" id="order-total">
        Total: ₦0.00
      </div>
    </div>
  </div>

  <div id="footer"></div>

  <script type="module" src="../js/firebase.js"></script>
  <script type="module" src="../js/auth.js"></script>
  <script type="module" src="../js/cart.js"></script>
  <script type="module">
    // Load header and footer
    (async function(){
      const headerHtml = await (await fetch('../components/header.html')).text();
      document.getElementById('header').innerHTML = headerHtml;

      const footerHtml = await (await fetch('../components/footer.html')).text();
      document.getElementById('footer').innerHTML = footerHtml;
    })();

    // Import required modules
    import { auth, db } from '../js/firebase.js';
    import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js';
    import { addDoc, collection, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js';

    const verifyUrl = (document.querySelector('meta[name="paystack-verify-url"]')?.getAttribute('content') || '').trim();

    let currentUser = null;
    let cartItems = [];

    // Check authentication state
    onAuthStateChanged(auth, (user) => {
      currentUser = user;
      if (user) {
        // User is logged in, show checkout form
        document.getElementById('auth-required').style.display = 'none';
        document.getElementById('checkout-form').style.display = 'block';
        loadCheckoutData();
      } else {
        // User not logged in, show auth required message
        document.getElementById('auth-required').style.display = 'block';
        document.getElementById('checkout-form').style.display = 'none';
      }
    });

    function loadCheckoutData() {
      // Load cart items
      cartItems = JSON.parse(localStorage.getItem('cart')) || [];

      if (cartItems.length === 0) {
        window.location.href = 'cart.html';
        return;
      }

      // Populate order summary
      const orderItems = document.getElementById('order-items');
      let total = 0;

      orderItems.innerHTML = '';
      cartItems.forEach(item => {
        const itemTotal = item.price * item.quantity;
        total += itemTotal;

        orderItems.innerHTML += `
          <div class="summary-item">
            <span>${item.title} (x${item.quantity})</span>
            <span>₦${itemTotal.toFixed(2)}</span>
          </div>
        `;
      });

      document.getElementById('order-total').innerHTML = `Total: ₦${total.toFixed(2)}`;

      // Pre-fill user information if available
      if (currentUser) {
        document.getElementById('email').value = currentUser.email || '';
        if (currentUser.displayName) {
          const names = currentUser.displayName.split(' ');
          document.getElementById('firstName').value = names[0] || '';
          document.getElementById('lastName').value = names.slice(1).join(' ') || '';
        }
      }
    }

    // Handle form submission
    document.getElementById('checkout-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const submitBtn = document.getElementById('submit-order-btn');
      submitBtn.disabled = true;
      submitBtn.textContent = 'Processing...';

      try {
        if (!window.PaystackPop) {
          throw new Error('paystack-not-loaded');
        }

        const email = (document.getElementById('email').value || '').trim();
        if (!email) {
          throw new Error('missing-email');
        }

        const total = cartItems.reduce((sum, item) => {
          const p = Number(item.price) || 0;
          const q = Number(item.quantity || item.qty || 0) || 0;
          return sum + (p * q);
        }, 0);

        if (!(total > 0)) {
          throw new Error('invalid-total');
        }

        // Paystack expects amount in the smallest currency unit (kobo for NGN).
        // This project currently displays ₦ in the UI; ensure your prices match the currency you want to charge.
        const amountInKobo = Math.round(total * 100);

        // Instead of opening the Paystack inline modal here, send the data to a dedicated payment page
        const reference = `SNOW_${Date.now()}_${Math.random().toString(36).slice(2, 10)}`;
        const paymentData = {
          reference,
          amountInKobo,
          email,
          items: cartItems,
          shipping: {
            firstName: (document.getElementById('firstName').value || '').trim(),
            lastName: (document.getElementById('lastName').value || '').trim(),
            phone: (document.getElementById('phone').value || '').trim(),
            address: (document.getElementById('address').value || '').trim(),
            city: (document.getElementById('city').value || '').trim(),
            state: (document.getElementById('state').value || '').trim(),
            country: (document.getElementById('country').value || '').trim(),
            zipCode: (document.getElementById('zipCode').value || '').trim()
          }
        };

        try {
          localStorage.setItem('pending_payment', JSON.stringify(paymentData));
          // Navigate to payment page where users can enter card details
          window.location.href = 'payment.html';
          return;
        } catch (err) {
          console.error('Failed to start payment:', err);
          alert('There was an error initiating payment. Please try again.');
          submitBtn.disabled = false;
          submitBtn.textContent = 'Complete Order';
          return;
        }

      } catch (error) {
        console.error('Checkout error:', error);
        if (String(error && error.message) === 'missing-email') {
          alert('Please enter your email address before paying.');
        } else if (String(error && error.message) === 'paystack-not-loaded') {
          alert('Payment system failed to load. Please refresh and try again.');
        } else {
          alert('There was an error processing your order. Please try again.');
        }
        submitBtn.disabled = false;
        submitBtn.textContent = 'Complete Order';
      }
    });
  </script>
  <script src="../js/header-links-fix.js"></script>
  <script src="../js/asset-logger.js"></script>
</body>
</html>
