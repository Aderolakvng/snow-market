
 <!DOCTYPE html>
 <html lang="en">
 <head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Profile â€” Snow Market</title>
   <link rel="stylesheet" href="../css/style.css" />
   <link rel="stylesheet" href="../css/auth.css" />
   <link rel="stylesheet" href="../css/external-navbar.css" />
   <link rel="stylesheet" href="../css/external-footer.css" />
 </head>
 <body class="auth-page">
   <div id="header"></div>

   <div class="auth-container" style="max-width: 760px;">
     <h1>Your Profile</h1>

     <div id="error-message" class="error-message" style="display: none;"></div>
     <div id="success-message" class="success-message" style="display: none;"></div>

     <form id="profile-form">
       <div class="form-row" style="display:grid; grid-template-columns:1fr 1fr; gap:16px;">
         <div class="form-group">
           <label for="firstName">First Name</label>
           <input type="text" id="firstName" name="firstName" required />
         </div>
         <div class="form-group">
           <label for="lastName">Last Name</label>
           <input type="text" id="lastName" name="lastName" required />
         </div>
       </div>

       <div class="form-group">
         <label for="email">Email</label>
         <input type="email" id="email" name="email" disabled />
       </div>

       <div class="form-group">
         <label for="phone">Phone</label>
         <input type="tel" id="phone" name="phone" />
       </div>

       <div class="form-group">
         <label for="address">Address</label>
         <input type="text" id="address" name="address" />
       </div>

       <div class="form-row" style="display:grid; grid-template-columns:1fr 1fr; gap:16px;">
         <div class="form-group">
           <label for="city">City</label>
           <input type="text" id="city" name="city" />
         </div>
         <div class="form-group">
           <label for="state">State</label>
           <input type="text" id="state" name="state" />
         </div>
       </div>

       <div class="form-group">
         <label for="country">Country</label>
         <input type="text" id="country" name="country" />
       </div>

       <button type="submit" class="auth-btn" id="save-profile-btn">Save Changes</button>
     </form>

     <div class="auth-links" style="margin-top: 14px;">
       <p><a href="orders.html">View Orders</a></p>
       <p><a href="#" id="logout-btn">Logout</a></p>
     </div>
   </div>

   <div id="footer"></div>

   <script type="module" src="../js/firebase.js"></script>
   <script type="module" src="../js/auth.js"></script>
   <script type="module" src="../js/profile-page.js"></script>
   <script type="module">
     (async function(){
       const headerHtml = await (await fetch('../components/header.html')).text();
       document.getElementById('header').innerHTML = headerHtml;
       const footerHtml = await (await fetch('../components/footer.html')).text();
       document.getElementById('footer').innerHTML = footerHtml;
     })();
   </script>
   <script src="../js/header-links-fix.js"></script>
   <script src="../js/asset-logger.js"></script>
 </body>
 </html>
