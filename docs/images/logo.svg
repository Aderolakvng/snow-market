  <defs>
    <linearGradient id="g1" x1="0" x2="1">
      <stop offset="0" stop-color="#00b4b0"/>
      <stop offset="1" stop-color="#0b7285"/>
    </linearGradient>
  </defs>
  <g fill="none" fill-rule="evenodd">
